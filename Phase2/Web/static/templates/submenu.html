<div class="left animate-switch-container" ng-switch on="cname">
    <div class="animate-switch" ng-switch-when="profile">
		<div>Mute all boards</div>
		<div>Create board</div>
		<div>Change display name</div>
	</div>
    <div class="animate-switch" ng-switch-when="board">
    	<div>Add post</div>
    	<div>Create board</div>
    	<div>Board settings</div>
    </div>
    <div class="animate-switch" ng-switch-default></div>
</div>
