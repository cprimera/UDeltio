<div class="row">
    <div ng-show="loggedIn()" class="col-md-2">
        <ng-include src="submenu_template"></ng-include>
    </div>
    <div class="col-md-10">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="board in boards">
                <a href="#/board/{{board.id}}">{{board.name}}</a>
            </li>
        </ul>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <form role="form">
                            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
                            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="login()">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="createBoardModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">Board Settings</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name: </label>
                        <div class="col-sm-10">
                            <input type="text" name="name" class="form-control" ng-model="newBoard.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="public" class="col-sm-2 control-label">Public: </label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                                <input type="checkbox" name="public" ng-model="newBoard.public" value="{{newBoard.public}}">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="saveBoard()">Create Board</button>
            </div>
        </div>
    </div>
</div>
