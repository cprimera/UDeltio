<ng-include src="submenu_template"></ng-include>
<div class="content">
	<div ng-repeat="board in boards">
        <a href="#/board/{{board.id}}">{{board.name}}</a>
  </div>

  <button ng-hide="loggedIn()" type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
    Log In
  </button>

  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form role="form">
            <input type="text" class="form-control" id="username" placeholder="Username" ng-model="username">
            <input type="password" class="form-control" id="password" placeholder="Password" ng-model="password">
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-default" data-dismiss="modal" ng-click="login()">Log In</button>
          <a href="">Sign up</a>
        </div>
      </div>
    </div>
  </div>
</div>
