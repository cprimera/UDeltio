<div class="row">
	<div class="col-md-2">
		<ng-include src="submenu_template"></ng-include>
	</div>

	<div class="col-md-10">
		<div class="page-header">
			<h1>Welcome to {{board.name}}</h1>
		</div>

		<div ng-show="show_add_post_modal">
			<input type="text" ng-model="$parent.newPost.subject" placeholder="Enter post subject">
			<textarea ng-model="$parent.newPost.content" placeholder="Enter post content"></textarea>
			<button type="submit" class="btn btn-default" ng-click="save_post()">Save</button>
		</div>


		<ul class="list-group">
			<li class="list-group-item" ng-repeat="post in posts">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">{{post.subject}}</h3>
						<div class="label">{{post.creation_date | date:'MMM, d, y h:mm a'}}</div>
					</div>
					<div class="panel-body">
						{{post.content}}
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
