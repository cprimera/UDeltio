<ng-include src="submenu_template"></ng-include>
<div class="content">
    <div class="page-header">
        <h1>Welcome to {{board.name}}</h1>
    </div>

    <ul class="list-group">
        <li class="list-group-item" ng-repeat="post in posts">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">{{post.subject}}</h3>
                    <div class="label">{{post.creation_date | date:'MMM, d, y h:mm a'}}</div>
                </div>
                <div class="panel-body">
                    {{post.content}}
                </div>
            </div>
        </li>
    </ul>
</div>
